<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iCrew</title>
	<link rel="stylesheet" href="jQueryMob/jquery.mobile.custom.structure.css" />	
	<link rel="stylesheet" href="jQueryMob/jquery.mobile.custom.theme.css" />	
	<link rel="stylesheet" href="jQueryMob/CSS.css">
	<script src="jQueryMob/jquery.js" language="javascript"></script>	
	<script src="jQueryMob/jquery.mobile.custom.js" language="javascript"></script>	
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn_menu").click(function(e){
                $.ajax({
                    type: "POST",
                    url: "navbar.jsp",
                    success:function(data){
                        //alert(data);
                        $("#right-list li").remove();
                        $("#right-list").append(data).listview("refresh");
                    },
                    error:function(xhr, ajaxOptions, thrownError){
                        console.log(xhr.status);
                        console.log(thrownError);
                        alert("Error");
                    }
                });
                e.preventDefault();
            });
        });
    </script>

</head>
<body>

<!-- Header bar Start -->
<div id="sel-serv" data-role="page">
	<div data-role="header" data-position="fixed">
		<table id="header-bar">
			<tr>
				<td id="header-bar-btnBak">
					<a data-rel="back"><img src="images/naviBar_icon_Back.png"></a>
				</td>
				<td id="header-bar-btnAppname">退/改選班預約申請</td>
				<td id="header-bar-btnNavi">
					<a id="btn_menu" href="#navbar"><img src="images/navi_icon_menu.png"></a>
				</td>
			</tr>

		</table>
	</div>
<!-- Header bar Start -->

<!-- 選班資格申請 Start-->
	<div role="main" class="ui-content">
		<table id="sel-serv-t">
			<tr>
				<!-- <th colspan="3">全勤換班權利</th> -->
			</tr>
			<tr>
				<td><input type="checkbox" name="1" id="1" value="1"></td>
				<td>全勤選班 No.17219<br>2015/03/01-2015/06/30</td>
				<td><a href="#alert-popup-info" data-rel="popup" data-transition="pop"><img src="images/list_icon_info_20px.png"></a></td>
			</tr>
		</table>
		
		<div id="btnApply">
			<a href="#alert-popup-apply" data-rel="popup" data-transition="pop" class="ui-btn">申請選班</a>
		</div>
	</div>
<!-- 選班資格申請 End-->

<!-- popup container start -->
<div data-role="popup" id="alert-popup-info" class="ui-content popupDiv" data-overlay-theme="b" data-dismissible="false" data-position-to="window" data-shadow="true" data-corners="true">
    <div data-role="header" class="popup-header">
       <p>選班資訊</p>
    </div>

    <div data-role="content" class="popup-content">
        <p>CI-563 14/OCT 2014</p>
        <a class="ui-btn btnPopOK" data-rel="back">確 認</a>
    </div>
</div>

<div data-role="popup" id="alert-popup-apply" class="ui-content popupDiv" data-overlay-theme="b" data-dismissible="false" data-position-to="window" data-shadow="true" data-corners="true">
    <div data-role="header" class="popup-header">
       <p>你已提出退/改選班資格申請</p>
    </div>

    <div data-role="content" class="popup-content">
        <p>取得之處理序號 : 1號</p>
        <a class="ui-btn btnPopOK" href="sel_main.html">確 認</a>
    </div>
</div>
<!-- popup container end -->

<!-- navbar Slide Panel -->
    <div id="navbar" data-role="panel" data-position="right" data-position-fixed="false" data-display="overlay" data-theme="b">
        <ul id="right-list" data-role="listview" data-inset="true" data-icon="false">
        </ul>
    </div>
<!-- navbar Slide Panel -->

</div>


</body>
</html>
